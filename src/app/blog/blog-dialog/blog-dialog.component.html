<title mat-dialog-title>{{data.dialogTitle}}</title>
<!-- Dialog coontent for edit/create blog-->
<div *ngIf="!(data?.isDelete)">
    <form flex >
        <div>
            <mat-form-field class="title-field">
                <mat-label>Title</mat-label>
                <textarea matInput name="title" [(ngModel)]="data.blog.title" required>
                </textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="text-field">
                <mat-label>Text</mat-label>
                <textarea class="text-field" matInput name="text" [(ngModel)]="data.blog.text" required>
                </textarea>
            </mat-form-field>
        </div>
        <div class="form-buttons" mat-dialog-actions>
            <button mat-button (click)="onCancel()">Cancel</button>
            <button mat-button (click)="data.isEdit ? onSave() : onCreate()">{{data.isEdit ? 'Save' : 'Create'}}</button>
        </div>
    </form>
</div>
<!-- Dialog coontent for delete blog -->
<div *ngIf="data?.isDelete">
    <p>
        Are you sure you want to delete?
    </p>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onDelete(data.blog)">Delete</button>
</div>
